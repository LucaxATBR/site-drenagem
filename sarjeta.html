<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacidade de condução hidráulica de ruas e sarjetas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #333;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        font-size: 14px;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f5f5f5;
      }

      canvas {
        max-width: 100%;
        height: auto;
      }
    </style>
</head>
<body>

  <h1>Cálculo de Vazão em Sarjeta Triangular</h1>

  <div class="container">
    <div class="input-group">
      <label for="rugosidade">Rugosidade de Manning (n):</label>
      <input type="number" id="rugosidade" value="0.015" step="0.001">
    </div>
    <div class="input-group">
      <label for="inclinacao">Inclinação da Sarjeta (Ir):</label>
      <input type="number" id="inclinacao" value="0.03" step="0.01">
    </div>
    <div class="input-group">
      <label for="declividade">Declividade Longitudinal (Il):</label>
      <input type="number" id="declividade" value="0.005" step="0.001">
    </div>
    <div class="input-group">
      <label for="laminaInicial">Altura Inicial da Lâmina d'água (m):</label>
      <input type="number" id="laminaInicial" value="0.01" step="0.01">
    </div>
    <div class="input-group">
      <label for="laminaFinal">Altura Final da Lâmina d'água (m):</label>
      <input type="number" id="laminaFinal" value="0.15" step="0.01">
    </div>
    <button onclick="calcular()">Calcular</button>

    <div class="chart-container">
      <canvas id="grafico"></canvas>
    </div>

    <div id="tabela-resultados">
      <h2>Resultados dos Cálculos</h2>
      <table></table>
      <button id="export-btn">Exportar para Excel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="sarjeta.js"></script>
</body>
</html>
